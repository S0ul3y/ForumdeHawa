    <!DOCTYPE html>
<html>
<head>
    <title>Mon formulaire personnalisé</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 30px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}
textarea {
    width: 90%;
    height: 250px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    resize: none;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

input[type="submit"]:focus {
    outline: none;
}

</style>

</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Joli formulaire</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Contactez-nous</h2>
        <form 
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfAJJqrueLdIZtyntb462WZ9NoojKyNkzGjJjSiMj_C1ACoAg" 
        method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="entry.172825142" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="entry.930051279" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="entry.164930801" required>
            </div>
            <div class="form-group">
                <label for="commentaire">Commentaire :</label>
                <textarea id="commentaire" name="entry.1051427140" required></textarea>
            </div>
            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
